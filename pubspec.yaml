publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flame: ^1.0.0-releasecandidate.18
  flame_audio: ^1.0.0-rc.15
  flutter:
    sdk: flutter

